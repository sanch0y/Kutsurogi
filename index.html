<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/98ee088620.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <title>寛ぎ</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span></span>
      <img src="./images/MainLogo.png" alt="kutsurogi logo" class="mainLogo" />
      <div class="cart-btn">
        <span class="nav-icon">
          <img src="./images/logo7.1.png" alt="cart logo" class="cartLogo" />
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">靴コレクション</h1>
      <button class="banner-btn">今すぐ購入</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>すべて の シューズ</h2>
    </div>
    <div class="products-center">
      <!-- ---------------- -->
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-chevron-circle-right"></i>
      </span>
      <h2>寛ぎ カート</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
          --------------------
        </div> -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>合計金額 : ¥<span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">カートを空にする</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <!-- footer -->
  <footer>
    <div class="main-content">
      <div class="left box">
        <h2>寛ぎについて</h2>
        <div class="content">
          <p>寛ぎは、2020年に設立された日本のeコマースウェブサイトです。
            あなたは簡単に私たちのウェブサイトからあなたのお気に入りの靴を見つけて注文することができます。
            私たちは常にあなたに最高のサービスを提供するために最善を尽くしています。</p>
          <div class="social">
            <a href="#"><span class="fab fa-facebook-f"></span></a>
            <a href="#"><span class="fab fa-twitter"></span></a>
            <a href="#"><span class="fab fa-instagram"></span></a>
            <a href="#"><span class="fab fa-youtube"></span></a>
          </div>
        </div>
      </div>
      <div class="center box">
        <h2>所在地</h2>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker-alt"></span>
            <span class="text">宮崎県宮崎市大字本郷南方</span>
          </div>
          <div class="phone">
            <span class="fas fa-phone-alt"></span>
            <span class="text">+81 1234-00-1234</span>
          </div>
          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">mail@kutsurogi.com</span>
          </div>
        </div>
      </div>
      <div class="right box">
        <h2>問い合わせs</h2>
        <div class="content">
          <form action="#">
            <div class="email">
              <div class="text">
                メールアドレス *</div>
              <input type="email" required>
            </div>
            <div class="msg">
              <div class="text">
                メッセージ *</div>
              <textarea class="msgForm" rows="2" cols="25" required></textarea>
            </div>

            <br />
            <div class="btn">
              <button type="submit">送信</button>
            </div>
        </div>
      </div>
  </footer>
  <div class="bottom">
    <center>
      <span class="far fa-copyright"></span> 2020 <a href="#">KUTSUROGI</a> All Rights Reserved.
    </center>
  </div>
  <!-- end of footer -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
